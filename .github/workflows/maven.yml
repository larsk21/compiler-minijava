# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Compiler CI with Maven and MJTest

on:
  push:
    branches:
      - master
      # push events on releases branch
      - 'releases/**'
      - 'f/**'
      - 'ci'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 14 for x64
        uses: actions/setup-java@v2
        with:
          java-version: '14'
          distribution: 'adopt'
          architecture: x64
          cache: maven
      - name: Set up Python3 for x64
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: Build with Maven
        run: |
          pwd
          /home/runner/work/compiler-minijava/compiler-minijava/build

      # Every step starts in the cloned repository therefore we need to cd from it in the beginning to manipulate the file system
      - name: Install MJTests
        run: |
          pwd
          cd ../
          git clone --recursive https://git.scc.kit.edu/IPDSnelting/mjtest.git
          cd mjtest
          git submodule update --init
          chmod +x /home/runner/work/compiler-minijava/compiler-minijava/run

      - name: Copy Tests
        run: |
          pwd
          cd ../
          ls mjtest/
          [ -d ./mjtest/tests/lexer ] && rm -r ./mjtest/tests/lexer
          mkdir ./mjtest/tests/lexer
          cp ./compiler-minijava/mjtest/public/* ./mjtest/tests/lexer

      - name: Run Tests
        run: |
          pwd
          cd ../
          export MJ_TIMEOUT=10
          export MJ_RUN='./compiler-minijava/run'
          sudo ./mjtest/mjt.py --log_level error --ci_testing --parallel lexer
          cd compiler-minijava

      - name: Copy Artifacts
        run: |
          pwd
          mkdir /home/runner/work/compiler-minijava/compiler-minijava/staging && cp /home/runner/work/compiler-minijava/compiler-minijava/target/*.jar staging
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Package
          path: staging